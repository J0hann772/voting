{% extends 'base.html' %}
{% block title %} Авторизация {% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form action="{% url 'registration' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться" >
    </form>
    {% if errors%}
        {{ errors }}
    {% endif %}
{% endblock %}
